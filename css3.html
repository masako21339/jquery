<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>CSS3 Normal Setting</title>
        <style type="text/css">
        .box{
            width: 100px;height: 100px;background-color: red;
            opacity: 0.5; /*透明度*/
            border-radius: 10px; /*圓角，50%為圓形*/
            box-shadow: 0px 0px 5px #000000; /*陰影 x方向 y方向 擴散 顏色*/
            text-shadow: 0px 0px 5px #ffffff; /*文字陰影*/
        }
        </style>
        
    </head>
    <body>
        <div class="box">Hello</div>
    </body>
</html>
