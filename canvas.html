<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Canvas</title>
        <script type="text/javascript">
        window.onload=function(){
            var cvs=document.getElementById("cvs");
            var ctx=cvs.getContext("2d")
            ctx.fillStyle="red"; //fill填滿
            ctx.globalAlpha=0.5;
            ctx.fillRect(50,50,100,100);

            ctx.globalAlpha=1;
            ctx.strokeStyle="blue";
            ctx.strokeRect(200,200,50,50); //stroke描邊

            ctx.beginPath();
            ctx.moveTo(200,100); //Path路徑
            ctx.lineTo(300,300);
            ctx.closePath();
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(300,300);
            ctx.lineTo(400,350);
            ctx.lineTo(250,400);
            ctx.closePath();
            ctx.fill();
        };
        </script>
 
    </head>
    <body>
    <canvas id="cvs" width="800" height="600" style="border: 1px solid #000000;"></canvas>
    </body>
</html>
