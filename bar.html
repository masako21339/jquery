<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Loading...</title>
    <script src="jquery-1.11.3.min.js"></script>

   <script>
//progress bar  
    $(function() {    //帶入此段code會依span style="width:25%" 的width寬度來決定bar的寬度 
        $(".meter > span").each(function() {
            $(this)
                .data("origWidth", $(this).width())
                .width(0)
                .animate({
                    width: $(this).data("origWidth")
                }, 1200);
        });
    });


</script>

    <style type="text/css">
    
   .progress{
    transform: translate(0px,0px);
   }
    </style>
    </head>
    <body>
   
            <img class="img-responsive" src="progress-bar.jpg" alt="img"  style="opacity: 0.5;"/>
            <div class="progress">
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%" onload="load();">
                40%
            </div>
            
            </div>
    </body>
</html>
